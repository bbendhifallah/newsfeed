<div class="row">
	<ol class="breadcrumb">
		<li><a href="#/">Actualités du Football</a></li>
		<li class="active">Détails</li>
	</ol>

	<div class="col-md-12">
		<div class="panel panel-01">
			<div class="panel-heading">
				<h3 class="panel-title">
					<strong>{{item.title}}</strong>
				</h3>
			</div>
			<div class="panel-body">
				<h6>{{item.pubDate}}</h6>
				<img ng-src="{{item.image}}" alt="{{item.title}}" title="{{item.title}}" /> {{item.description}}
				<p class="mb10">
					<a href="#/" class="btn btn-primary-outline pull-right">
						<span class="glyphicon glyphicon-chevron-left"></span> Retour
					</a>
					<a ng-href="{{item.link}}" class="btn btn-primary-outline pull-right" target="_blank">
						<span class="glyphicon glyphicon-link"></span> Voir dans le site
					</a>
				</p>
			</div>
		</div>
	</div>
</div>
